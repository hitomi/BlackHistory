		(function ($) {

				});
				var scrollTop = 462 - $('.cards-container').height() + 24;
				var scrollBar = $('.scroll').height() - $('.scroll-body').height();
				var scrollStep = scrollBar / ($('.card').length - 3);
				$('.container').on('mousewheel', function (event) {
					if (event.deltaY < 0) {
						event.deltaY = -1;
						if ($('.cards-container').position().top + event.deltaY * 100 <= scrollTop) return;
						$('.cards-container').css({
							top: ($('.cards-container').position().top + event.deltaY * 162) + 'px'
						});
						$('.scroll-body').css({
							top: $('.scroll-body').position().top + scrollStep * -event.deltaY + 'px'
						});
					} else {
						event.deltaY = 1;
						if ($('.cards-container').position().top + event.deltaY * 100 >= 0) return;
						$('.cards-container').css({
							top: ($('.cards-container').position().top + event.deltaY * 162) + 'px'
						});
						$('.scroll-body').css({
							top: $('.scroll-body').position().top + scrollStep * -event.deltaY + 'px'
						});
					}
				});
				$('.card').on('mouseenter', function () {
